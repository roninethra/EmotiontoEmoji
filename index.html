<html>

<head>
  <title>Emotion To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>
      <h2 class="btn btn-warning heading"> Emotion to Emoji Emotion Identifier
        <br>
        <span> &#128522;</span>
        <span> &#128512;</span>
        <span> &#128532;</span>
        <span> &#128546;</span>
        <span> &#128545;</span>
        <span> &#128548;</span>
      </h2>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
        <br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
      <div id= "webcam" class= "col-md-4 col-sm-8 col-xs-12">
        <label>Webcam</label>
        <br><br>
        <div id="camera"></div>
        <br><br>
        <button class= "btn-success" onclick= "takepicture()">Capture Emotion</button>
      </div>
      
      <div id= "predictions" class= "col-md-4 col-sm-8 col-xs-12">
        <label>Prediction 1- </label>
      <br><br>
      <label id= "emotiondisplayforprediction1" class= "emotion_name"></label>
      <br><br>
      <label id= "emojidisplayforprediction1" class= "emoji"></label>
      <br><br>
      <label>Prediction 2- </label>
      <br><br>
      <label id= "emotiondisplayforprediction2" class= "emotion_name"></label>
      <br><br>
      <label id= "emojidisplayforprediction2" class= "emoji"></label>
      </div>

      <div class="col-md-4 col-sm-8 col-xs-12">
        <label>Snapshot - </label>

        <br><br>
        
        <div id= "result">
          
        </div>
        <br><br>
        <button class= "btn-success" id= "predict_emotion" onclick= "check()">Predict Emotion</button>
        <button class= "btn-success" id= "emotion_speech" onclick= "speak()">Speak Emotion</button>
      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
